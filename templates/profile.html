<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/userhome">Home</a></li>
  <li><a href="/profile">Profile</a></li>
  <li><a href="/predict">Prediction</a></li>
  <li><a href="/feedback">Feedback</a></li>
  <li style="float:right"><a href="/logout">Logout</a></li>
</ul>
<h1 align=center>Breast Cancer Detection</h1>

<table align=center>
<caption><h1>User Profile</h1></caption>
<form method="post" action="updateProfile">
<tr><td>Name</td><td><input type="text" name="name" value="{{d[0][1]}}"	readonly></td></tr>
<tr><td>Email</td><td><input type="email" name="mail" value="{{d[0][2]}}"	required></td></tr>
<tr><td>Contact</td><td><input type="text" name="contact" value="{{d[0][3]}}"	required></td></tr>
<tr><td>Addres</td><td><textarea name="add" rows=5 cols=21>{{d[0][4]}}</textarea></td></tr>
<tr><td>Password</td><td><input type="password" name="pwd" value="{{d[0][5]}}"	required></td></tr>
<tr><td colspan=2 align=center><input type="submit" value="Update Profile"></td></tr>
</form>
</table>

</body>
</html>
